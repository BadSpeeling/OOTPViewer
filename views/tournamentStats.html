<html>

    <head>

        <div>
            <div id="tournamentTypeWrapper"></div>

                <select multiple id="position">

                    <option value="2">C</option>

                    <option value="5">3B</option>
                    <option value="6">SS</option>

                    <option value="9">RF</option>

                <div>

        </div>
